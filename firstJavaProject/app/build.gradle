plugins {
    id 'java'

    id 'application'

    id 'com.bharath.gradle.java-application-conventions'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':utilities')

    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = 'com.bharath.gradle.app.App'
}
